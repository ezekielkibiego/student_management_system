{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<a href="{% url 'add_student' %}">Add New Student</a>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a>
            (<a href="{% url 'student_update' student.pk %}">Edit</a>, 
            <a href="{% url 'student_delete' student.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
