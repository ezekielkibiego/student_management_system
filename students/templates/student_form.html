{% extends 'base.html' %}

{% block title %}Add/Edit Student{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'index' %}">Back to Student List</a>
{% endblock %}
